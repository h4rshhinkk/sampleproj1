{% extends 'userprofilemaster.html' %}
{% block content %}
{% load static %}





<div class="container-xl px-4 mt-4">
   
    
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Student's Details</div>
                <div class="card-body">
                    <form  style="pointer-events: none;">
                        <!-- Form Group (username)-->
                        <!-- <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="username">
                        </div> -->
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputstudentname">Student Name</label>
                                <input class="form-control" id="inputstudentname" type="text" placeholder="Enter your first name" value="{{std_details.StudentName}}">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputparentname">Parent/Gaurdian Name</label>
                                <input class="form-control" id="inputparentname" type="text" placeholder="" value="{{std_details.ParentName}}">
                            </div>
                        </div>

                        <div class="row gx-3 mb-3">
                            <!-- Form Group (Gender)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputgender">Gender</label>
                                <input class="form-control" id="inputgender" type="text" placeholder="Gender" value="{{std_details.Gender}}">
                            </div>
                            <!-- Form Group (Class)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputclass">Class</label>
                                <input class="form-control" id="inputclass" type="text" placeholder="Class" value="{{std_details.StudentClass}}">
                            </div>
                        </div>

                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (School  name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputschoolName">School Name</label>
                                <input class="form-control" id="inputschoolName" type="text" placeholder=" School Name" value="{{std_details.SchoolName}}">
                            </div>
                            <!-- Form Group (Board)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Board</label>
                                <input class="form-control" id="inputLocation" type="text" placeholder="Board" value="{{std_details.Board}}">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputAddress">Address</label>
                            <input class="form-control" id="inputAddress" type="text" placeholder="Enter your email address" value="{{std_details.Address}}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="{{std_details.StudentEmail}}">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="{{std_details.StudentPhone}}">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputparent">Parent/Gaurdian Phone Number</label>
                                <input class="form-control" id="inputparent" type="text" name="" placeholder="" value="{{std_details.ParentPhone}}">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        
                    </form>
                    <button class="btn btn-primary" type="button"  data-toggle="modal" data-target="#exampleModal">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'userprofile' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-md-6">
                <label class="small mb-1" for="inputstudentname">Student Name</label>
                <input class="form-control" id="inputstudentname" type="text" placeholder="Enter your first name" value="{{std_details.StudentName}}">
                </div>

                 <div class="form-group col-md-6">
                <label class="small mb-1" for="inputparentname">Parent/Gaurdian Name</label>
                <input class="form-control" id="inputparentname" type="text" placeholder="" value="{{std_details.ParentName}}">
                </div>

                <div class="form-group col-md-6">
                    <label class="small mb-1" for="inputgender">Gender</label>
                                <input class="form-control" id="inputgender" type="text" placeholder="Gender" value="{{std_details.Gender}}">
                    </div>
    
                     <div class="form-group col-md-6">
                        <label class="small mb-1" for="inputclass">Class</label>
                        <input class="form-control" id="inputclass" type="text" placeholder="Class" value="{{std_details.StudentClass}}">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="small mb-1" for="inputschoolName">School Name</label>
                        <input class="form-control" id="inputschoolName" type="text" placeholder=" School Name" value="{{std_details.SchoolName}}">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="small mb-1" for="inputLocation">Board</label>
                        <input class="form-control" id="inputLocation" type="text" placeholder="Board" value="{{std_details.Board}}">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="small mb-1" for="inputAddress">Address</label>
                            <input class="form-control" id="inputAddress" type="text" placeholder="Enter your email address" value="{{std_details.Address}}">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" name="changeemail" placeholder="Enter your email address" value="{{std_details.StudentEmail}}">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel" name="changestdphone" placeholder="Enter your phone number" value="{{std_details.StudentPhone}}">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="small mb-1" for="inputparent">Parent/Gaurdian Phone Number</label>
                                <input class="form-control" id="inputparent" type="text" name="changeparentphone" placeholder="" value="{{std_details.ParentPhone}}">
                    </div>

                   

        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>

          </form>
        </div>
        
      </div>
    </div>
  </div>

















































{% endblock %}
